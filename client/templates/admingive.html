<div ng-include src="'templates/adminnav.html'"></div>

<div id="adminCont">
  <div ng-init="tab=1">

<div class="adminControl">
<ul class="tabsAdmin">
  <li><div class="cb" ng-click="tab = 1"><a>New</a></div></li>
  <li><div class="cb" ng-click="tab = 2"><a href="admingive/edit">Edit</a></div></li>  
</ul>
</div>

<div id="adminCMS" class="serviceCMS">
 <div ng-show="tab == 1">

<form name="adminForm" ng-submit="adminForm.$valid && createGive()" novalidate>
  <input type="text" placeholder="Give title" ng-model="giveTitle" required>
  <input type="text" placeholder="Give /url" ng-model="giveShortname" required>
  
  <div class="wysiwg" text-angular ng-model="giveContents" required></div>

  <br>
  <button class="addAdmin" type="submit">Add</button>
</form>
</div>

<div ng-show="tab == 2">
<div class="serviceList">
  <ul class="admin-list" ng-repeat="giv in give">
     <li> <a href="/admin/{{giv.shortname}}">{{giv.title}}<a></li>
     
     <li> <a class="edit" href="/admingive/{{giv.shortname}}" >Edit</a></li>
      <li><a class="delete" ng-click="removeGive(giv._id)" >Remove</a></li>
      
  </ul>
</div>
</div><!--ServiceForm(Left Col)-->
</div>


<div id="dynamicModel" class="serviceCMS">
<h1>PREVIEW</h1>
<p>healingcenter.com/give/{{giveShortname}}</p>
<h2>{{giveTitle}}</h2>
<p>{{giveContents}}</p>
</div><!--Dynamic-->
</div><!--ServiceData-->
