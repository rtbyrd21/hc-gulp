<div ng-include src="'templates/adminnav.html'"></div>

<div class="layout">
<div id="serviceData" ng-init="tab=2">
 
<ul class="tabsAdmin">
  <li><div class="cb" ng-click="tab = 1"><a href="/admin">New</a></div></li>
  <li><div class="cb" ng-click="tab = 2"><a>Edit</a></div></li>  
</ul>  
 

<div class="serviceForm">
<div ng-show="tab == 1">
<form name="adminForm" ng-submit="adminForm.$valid && createAbout()" novalidate>
  <input type="text" placeholder="About title" ng-model="aboutTitle" required>
  <input type="text" placeholder="About /url" ng-model="aboutShortname" required>
  <textarea type="text" placeholder="About contents" ng-model="aboutContents" required></textarea>
  <br>
  <button class="addAdmin" type="submit">Add</button>
</form>
</div>

<div ng-show="tab == 2">
<div class="serviceList">
  <ul class="admin-list" ng-repeat="abo in about">
     <li> <a href="/admin/{{abo.shortname}}">{{abo.title}}<a></li>
     
     <li> <a class="edit" href="/adminabout/{{abo.shortname}}">Edit</a></li>
      <li><a class="delete" ng-click="removeAbout(abo._id)" >Remove</a></li>
      
  </ul>
</div>
</div><!--ServiceForm(Left Col)-->
</div>

<h2>Edit service</h1>

  <div class="editable" ng-repeat="abo in about | filter:json">
  <div> <a href="#" editable-text="abo.title" ng-model="abo.title"><h4>{{ abo.title || 'empty' }}</h4></a></div>
  <div> <a href="#" editable-textarea="abo.contents" ng-model="abo.contents"><p>{{ abo.contents || 'empty' }}</p></a></div>
  <div><input type="hidden" ng-model="abo.shortname"></div>
  <li><a class="edit" ng-click="editAbout(abo._id, abo.shortname, abo.title, abo.contents)" >Edit</a></li>
</div><!--Editable-->
</div><!--ServiceData-->
</div><!--Layout-->
