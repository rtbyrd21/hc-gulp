<div ng-include src="'templates/adminnav.html'"></div>

<div class="layout">
<div id="serviceData" ng-init="tab=1">

<ul class="tabsAdmin">
  <li><div class="cb" ng-click="tab = 1"><a>New</a></div></li>
  <li><div class="cb" ng-click="tab = 2"><a>Edit</a></div></li>  
</ul>

<div class="serviceForm">
 <div ng-show="tab == 1">

<form name="adminForm" ng-submit="adminForm.$valid && createContact()" novalidate>
  <input type="text" placeholder="Contact title" ng-model="contactTitle" required>
  <input type="text" placeholder="Contact /url" ng-model="contactShortname" required>
  <textarea type="text" placeholder="Contact contents" ng-model="contactContents" required></textarea>
  <br>
  <button class="addAdmin" type="submit">Add</button>
</form>
</div>

<div ng-show="tab == 2">
<div class="serviceList">
  <ul class="admin-list" ng-repeat="cont in contact">
     <li> <a href="/admin/{{cont.shortname}}">{{cont.title}}<a></li>
     
     <li> <a class="edit" href="/admincontact/{{cont.shortname}}" >Edit</a></li>
      <li><a class="delete" ng-click="removeContact(cont._id)" >Remove</a></li>
      
  </ul>
</div>
</div><!--ServiceForm(Left Col)-->
</div>

<div class="dynamic">
<p>healingcenter.com/contact/{{contactShortname}}</p>
<h4>{{contactTitle}}</h4>
<h2>{{contactContents}}</h2>
</div><!--Dynamic-->
</div><!--ServiceData-->
</div><!--Layout-->
