 <header>
   
    <div id="hero" class="aboutHero">
    <h1>Blog</h1>
    </div><!-- hero -->
</header>

<section id="content">
<div id="indexLeft" class="aboutPage">
 
  <ul>
      <a href="/blog/"><h5>Blog Overview</h5></a>
      <li ng-repeat="blo in blog"><a href="/blog/{{blo.shortname}}">{{blo.title}}</li></a>
  </ul>
</div>


<div id="contentRight" class="blog">

  <article class="cmsContent">

   <a href="/blog"><i class="fa fa-chevron-left"></i>&nbsp;back</a>
    <div class="services" ng-repeat="blo in blog | filter:json">
        <article class="service group">
       <h2><a href="/blog/{{blo.shortname }}">{{blo.title }}</a> </h2>
       <p> Posted {{blo.date}} by <span>{{blo.author}}</span></p> 
     
       <div ng-bind-html="blo.contents | strip | to_trusted"></div>

       </article>
       <div></div>
    </div>
     <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'healingcenterblogpostone'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</article>
  

    
  
</div>
</section>

</div><!--Body container for slider logic-->

<div class="sb-slidebar sb-left">
    <ul ng-repeat="blo in blog">
      <a href="/blog/{{blo.title}}"><li>{{blo.title}}</li></a>
  </ul>
