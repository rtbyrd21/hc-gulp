 <header>
   
    <div id="hero" class="aboutHero">

    </div><!-- hero -->
</header>

<section id="content">
<div id="indexLeft">
  <ul>
   <a href="/about/"><li>About Overview</li></a>
      <li ng-repeat="abo in about"><a href="/about/{{abo.shortname}}">{{abo.title}}</li></a>
  </ul>
</div>


<div id="contentRight" class="about">

 <article class="cmsContent">
   <a href="/about"><i class="fa fa-chevron-left"></i>&nbsp;back</a>

        <article class="service group">
       <a href="/about/{{abo.shortname }}"><h2><pre>{{abo.title }}</pre> </h2></a> 
       <div ng-bind-html="'{{abo.contents}}' | to_trusted"></div>
       </article>
       
    </div>
</article>
  

  
</div>
</section>

 <% include partials/template/footer.ejs %>
</div><!--Body container for slider logic-->

      <a href="/volunteer/{{vol.name}}"><li>{{vol.name}}</li></a>
  </ul>
